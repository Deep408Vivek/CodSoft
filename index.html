<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calc-box">
        <h2>Calculator</h2>
        <input class="input" type="text" id="result" readonly>
        <div class="buttons">
            <button class="btn" style="color: hsl(13, 100%, 50%);" onclick="clearResult()">C</button>
            <button class="btn" style="color: cyan;" onclick="appendToResult('%')">%</button>
            <button class="btn" style="color: hsl(13, 100%, 50%);" onclick="deleteLast()">DEL</button>
            <button class="btn" style="color: cyan;" onclick="appendToResult('/')">/</button>
            <button class="btn" onclick="appendToResult('7')">7</button>
            <button class="btn" onclick="appendToResult('8')">8</button>
            <button class="btn" onclick="appendToResult('9')">9</button>
            <button class="btn" style="color: cyan;" onclick="appendToResult('*')">x</button>
            <button class="btn" onclick="appendToResult('4')">4</button>
            <button class="btn" onclick="appendToResult('5')">5</button>
            <button class="btn" onclick="appendToResult('6')">6</button>
            <button class="btn" style="color: cyan;" onclick="appendToResult('-')">-</button>
            <button class="btn" onclick="appendToResult('1')">1</button>
            <button class="btn" onclick="appendToResult('2')">2</button>
            <button class="btn" onclick="appendToResult('3')">3</button>
            <button class="btn" style="color: cyan;" onclick="appendToResult('+')">+</button>
            <button class="btn" onclick="appendToResult('00')">00</button>
            <button class="btn" onclick="appendToResult('0')">0</button>
            <button class="btn" onclick="appendToResult('.')">.</button>
            <button class="btn" style="color: hsl(13, 100%, 50%);" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
